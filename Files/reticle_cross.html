<style type="text/css">
#plus{
	width: 1px;
	height: 150px;
	position: absolute;
	left: 50%;
	top: 50%; 
	margin-left: -0.5px;
	margin-top: -75px;
	background: yellow;
	opacity:0.4;
}

	content: "";
	width: 150px;
	height: 1px;
	position: absolute;
	left: 50%;
	top: 50%; 
	margin-left: -75px;
	margin-top: -0.5px;
	background: yellow;
}
